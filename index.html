    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid"><a href="https://github.com/sjpsega/beechart-editor" target="_blank" class="brand">BeeChart-Editor</a>
          <div class="bee pull-left"></div>

          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span8 flash-container"></div>
        <div class="span4">
          <div id="config-container" class="well hide"></div>
        </div>
      </div>
    </div>
    <div id="chart-type-switch-modal" data-backdrop="static" class="modal fade">

              <div class="txt">折线图</div>
            </button>
          </li>
          <li>
            <button type="button" data-charttype="bar" class="btn bar"><i></i>
              <div class="txt">柱形图</div>
            </button>
          </li>
          <li>
            <button type="button" data-charttype="pie" class="btn pie"><i></i>
              <div class="txt">饼图</div>
            </button>
          </li>
          <li>
            <button type="button" data-charttype="timeline" class="btn timeline"><i></i>
              <div class="txt">时间线</div>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div id="loading-modal" data-backdrop="static" class="modal hide fade">
      <div class="modal-body">
        <div class="loading-txt">Loading...</div>
        <div class="circle">

        </div>
      </div>
    </div>

    <script type="text/template" id="pie-config">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#general" data-toggle="tab">通用样式</a></li>
        <li><a href="#pie" data-toggle="tab">饼图专有</a></li>
      </ul>
      <div class="tab-content">
        <div id="general" class="tab-pane active">
          <div id="common-set" class="well">
            <h3>通用</h3>
            <div data-key="animate" class="containe">
              <h5>初始动画</h5>
              <label class="radio inline">
                <input type="radio" name="animate-group" value="clockwise"><span>顺时针</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="animate-group" value="counter_clockwise"><span>逆时针</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="animate-group" value="composite"><span>组合</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="animate-group" value="expand"><span>扩张</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="animate-group" value="none"><span>none</span>
              </label>
            </div>
            <div data-key="startAngle" class="containe">
              <h5>初始角度</h5>
              <input type="number" max="360" min="-360">
            </div>
            <div data-key="enableTooltip" class="containe">
              <h5>是否显示tooltip</h5>
              <label class="radio inline">
                <input type="radio" name="enableTooltip-group" value="true"><span>显示</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="enableTooltip-group" value="false"><span>隐藏</span>
              </label>
            </div>
            <div data-key="order" class="containe">
              <h5>圆饼排序</h5>
              <label class="radio inline">
                <input type="radio" name="order-group" value="asc"><span>升序</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="order-group" value="desc"><span>降序</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="order-group" value="none"><span>不排序</span>
              </label>
            </div>
          </div>
          <div id="legend-set" class="well">
            <h3>Legend</h3>
            <div data-key="position" class="containe">
              <h5>位置</h5>
              <label class="radio inline">
                <input type="radio" name="position-group" value="top"><span>上</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="position-group" value="bottom"><span>下</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="position-group" value="left"><span>左</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="position-group" value="right"><span>右</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="position-group" value="none"><span>none</span>
              </label>
            </div>
            <div data-key="align" class="containe">
              <h5>水平对齐</h5>
              <label class="radio inline">
                <input type="radio" name="align-group" value="left"><span>左对齐</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="align-group" value="right"><span>右对齐</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="align-group" value="center"><span>居中</span>
              </label>
            </div>
            <div data-key="valign" class="containe">
              <h5>垂直对齐</h5>
              <label class="radio inline">
                <input type="radio" name="valign-group" value="top"><span>上</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="valign-group" value="middle"><span>中</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="valign-group" value="bottom"><span>下</span>
              </label>
            </div>
            <div data-key="itemEachColumn" class="containe">
              <h5>每一行最多的item数量</h5>
              <input type="number" name="itemEachColumn" max="10" min="1" step="1">
            </div>
            <div data-key="interactive" class="containe">
              <h5>item是否可交互(允许用户切换对应数据的显示和隐藏)</h5>
              <label class="radio inline">
                <input type="radio" name="interactive-group" value="true"><span>是</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="interactive-group" value="false"><span>否</span>
              </label>
            </div>
          </div>
        </div>
        <div id="pie" class="tab-pane">
          <div id="pie-slice-set" class="well">
            <h3>Slice</h3>
            <div data-key="labelPosition" class="containe">
              <h5>圆饼对应label放置的方式</h5>
              <label class="radio inline">
                <input type="radio" name="labelPosition-group" value="none"><span>none</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="labelPosition-group" value="normal"><span>外部水平</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="labelPosition-group" value="inside"><span>内部</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="labelPosition-group" value="inside!"><span>内部(若显示不下则隐藏)</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="labelPosition-group" value="outside"><span>外部径向</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="labelPosition-group" value="callout"><span>引导线</span>
              </label>
            </div>
            <div data-key="pieSliceAlpha" class="containe">
              <h5>圆饼的透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="pieLineThickness" class="containe">
              <h5>圆饼与label连线的线条粗细</h5>
              <input type="range" max="10" min="0" step="0.1"><span></span>
            </div>
            <div data-key="pieLineAlpha" class="containe">
              <h5>圆饼与label连线的透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="frameColor" class="containe">
              <h5>圆饼边框线条颜色值</h5>
              <input type="color">
              <input type="text" value="#000000" class="help-inline color-input">
            </div>
            <div data-key="frameThickness" class="containe">
              <h5>圆饼边框线条粗细</h5>
              <input type="range" max="100" min="0" step="0.1"><span></span>
            </div>
            <div data-key="offsetRadius" class="containe">
              <h5>圆饼与中心的距离</h5>
              <input type="range" max="50" min="0" step="0.1"><span></span>
            </div>
            <div data-key="donutThickness" class="containe">
              <h5>圆环的粗细(圆环图)</h5>
              <input type="range" max="250" min="0" step="0.1"><span></span>
            </div>
            <div data-key="donutMaskAlpha" class="containe">
              <h5>圆饼内圈透明度(圆环图)</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="donutMaskColor" class="containe">
              <h5>圆饼内圈颜色值(圆环图)</h5>
              <input type="color">
              <input type="text" value="#000000" class="help-inline color-input">
            </div>
            <h3>Slice(Hover状态)</h3>
            <div data-key="pieSliceAlpha.hl" class="containe">
              <h5>圆饼的透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="pieLineThickness.hl" class="containe">
              <h5>圆饼与label连线的线条粗细</h5>
              <input type="range" max="10" min="0" step="0.1"><span></span>
            </div>
            <div data-key="pieLineAlpha.hl" class="containe">
              <h5>圆饼与label连线的透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="frameColor.hl" class="containe">
              <h5>圆饼边框线条颜色值</h5>
              <input type="color">
              <input type="text" value="#000000" class="help-inline color-input">
            </div>
            <div data-key="frameThickness.hl" class="containe">
              <h5>圆饼边框线条粗细</h5>
              <input type="range" max="100" min="0" step="0.1"><span></span>
            </div>
            <div data-key="offsetRadius.hl" class="containe">
              <h5>圆饼与中心的距离</h5>
              <input type="range" max="50" min="0" step="0.1"><span></span>
            </div>
            <div data-key="donutThickness.hl" class="containe">
              <h5>圆环的粗细(圆环图)</h5>
              <input type="range" max="250" min="0" step="0.1"><span></span>
            </div>
            <div data-key="donutMaskAlpha.hl" class="containe">
              <h5>圆饼内圈透明度(圆环图)</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="donutMaskColor.hl" class="containe">
              <h5>圆饼内圈颜色值(圆环图)</h5>
              <input type="color">
              <input type="text" value="#000000" class="help-inline color-input">
            </div>
          </div>
        </div>
      </div>
    </script>

        <li class="active"><a href="#general" data-toggle="tab">通用样式</a></li>
        <li><a href="#line" data-toggle="tab">折线专有</a></li>
      </ul>
      <div class="tab-content">
        <div id="general" class="tab-pane active">
          <div id="common-set" class="well">

                <input type="radio" name="smooth-group" value="false"><span>否</span>

              </label>
              <label class="radio inline">
                <input type="radio" name="leftAxisVisibility-group" value="invisible"><span>不可见</span>
              </label>
            </div>
            <div data-key="enableTooltip" class="containe">

                <input type="radio" name="enableTooltip-group" value="true"><span>显示</span>

              <label class="radio inline">
                <input type="radio" name="enableTooltip-group" value="false"><span>隐藏</span>
              </label>
            </div>
            <div data-key="animate" class="containe timeline-hide">
              <h5>是否有初始动画</h5>
              <label class="radio inline">
                <input type="radio" name="animate-group" value="true"><span>有</span>

            <div data-key="tickThickness" class="containe">
              <h5>端点粗细</h5>
              <input type="range" max="10" min="0" step="0.1"><span></span>
            </div>
            <div data-key="tickColor" class="containe">
              <h5>端点的颜色</h5>

              <label class="radio inline">
                <input type="radio" name="xasix-visibility-group" value="hidden"><span>隐藏</span>

            </div>
            <div data-key="color" class="containe">
              <h5>颜色</h5>
              <input type="color">
              <input type="text" class="help-inline color-input">
            </div>
          </div>
          <div id="for-yAxis-visible">
            <div id="yAxis-set" class="well">
              <h3>Y轴</h3>
              <div data-key="tickLength" class="containe">
                <h5>端点长度</h5>
                <input type="range" max="10" min="0" step="0.1"><span></span>
              </div>
              <div data-key="tickThickness" class="containe">
                <h5>端点粗细</h5>
                <input type="range" max="10" min="0" step="0.1"><span></span>
              </div>
              <div data-key="tickColor" class="containe">
                <h5>端点的颜色</h5>
                <input type="color">
                <input type="text" class="help-inline color-input">
              </div>
              <div data-key="lineThickness" class="containe">
                <h5>轴线的粗细</h5>
                <input type="range" max="10" min="0" step="0.1"><span></span>
              </div>
              <div data-key="lineColor" class="containe">
                <h5>轴线的颜色</h5>
                <input type="color">
                <input type="text" class="help-inline color-input">
              </div>
            </div>
            <div id="yAxis-label-set" class="well">
              <h3>Y轴文字</h3>
              <div data-key="visibility" class="containe">
                <h5>是否显示</h5>
                <label class="radio inline">
                  <input type="radio" name="yasix-visibility-group" value="visible"><span>显示</span>
                </label>
                <label class="radio inline">
                  <input type="radio" name="yasix-visibility-group" value="hidden"><span>隐藏</span>
                </label>
              </div>
              <div data-key="color" class="containe">
                <h5>颜色</h5>
                <input type="color">
                <input type="text" class="help-inline color-input">
              </div>
            </div>
          </div>
          <div id="canvas-set" class="well">
            <h3>Canvas</h3>
            <div data-key="borderColor" class="containe">
              <h5>外边框颜色</h5>
              <input type="color">
              <input type="text" class="help-inline color-input">
            </div>
            <div data-key="borderThickness" class="containe">
              <h5>外边框粗细</h5>
              <input type="range" max="10" min="0" step="0.5"><span></span>
            </div>
            <div data-key="borderAlpha" class="containe">
              <h5>外边框透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="backgroundColor" class="containe">
              <h5>背景颜色1</h5>
              <input type="color">
              <input type="text" class="help-inline color-input">
            </div>
            <div data-key="backgroundColor2" class="containe">
              <h5>背景颜色2</h5>
              <input type="color">
              <input type="text" class="help-inline color-input">
            </div>
            <div data-key="backgroundAlpha" class="containe">
              <h5>背景透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="gridColor" class="containe">
              <h5>内网格颜色</h5>
              <input type="color">
              <input type="text" class="help-inline color-input">
            </div>
            <div data-key="gridThickness" class="containe">
              <h5>内网格粗细</h5>
              <input type="range" max="10" min="0" step="0.5"><span></span>
            </div>
            <div data-key="gridAlpha" class="containe">
              <h5>内网格透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>

              <h5>横网格颜色</h5>
              <input type="color">
              <input type="text" class="help-inline color-input">

                <input type="radio" name="priLineStyle-group" value="line"><span>实线</span>

              <label class="radio inline">
                <input type="radio" name="priLineStyle-group" value="dashed"><span>点线</span>

            <div data-key="secLineColor" class="containe">
              <h5>竖网格颜色</h5>
              <input type="color">
              <input type="text" class="help-inline color-input">

              <label class="radio inline">
                <input type="radio" name="secLineStyle-group" value="dashed"><span>点线</span>
              </label>

        <div id="timeline" class="tab-pane">
          <div id="line-style-set" class="well">
            <h3>Line</h3>
            <div data-key="lineMethod" class="containe timeline-hide">
              <h5>线条绘制方式</h5>
              <label class="radio inline">
                <input type="radio" name="lineMethod-group" value="curve"><span>曲线</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="lineMethod-group" value="line"><span>直线</span>
              </label>
            </div>
            <div data-key="dropShadow" class="containe timeline-hide">
              <h5>线条阴影</h5>
              <label class="radio inline">
                <input type="radio" name="dropShadow-group" value="light"><span>有</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="dropShadow-group" value="none"><span>无</span>
              </label>
            </div>
            <div data-key="thickness" class="containe">
              <h5>线条粗细</h5>
              <input type="range" max="10" min="0" step="0.1"><span></span>
            </div>
            <div data-key="fillType" class="containe timeline-hide">
              <h5>线条辐射区类型</h5>
              <label class="radio inline">
                <input type="radio" name="fillType-group" value="gradient"><span>渐变</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="fillType-group" value="normal"><span>普通</span>
              </label>
            </div>
            <div data-key="fillAlpha" class="containe timeline-hide">
              <h5>线条辐射区透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div class="timeline-hide">
              <h3>Line(Hover状态)</h3>
              <div data-key="lineMethod.active" class="containe">
                <h5>线条绘制方式</h5>
                <label class="radio inline">
                  <input type="radio" name="lineMethod.active-group" value="curve"><span>曲线</span>
                </label>
                <label class="radio inline">
                  <input type="radio" name="lineMethod.active-group" value="line"><span>直线</span>
                </label>
              </div>
              <div data-key="dropShadow.active" class="containe">
                <h5>线条阴影</h5>
                <label class="radio inline">
                  <input type="radio" name="dropShadow.active-group" value="light"><span>有</span>
                </label>
                <label class="radio inline">
                  <input type="radio" name="dropShadow.active-group" value="none"><span>无</span>
                </label>
              </div>
              <div data-key="thickness.active" class="containe">
                <h5>线条粗细</h5>
                <input type="range" max="10" min="0" step="0.1"><span></span>
              </div>
              <div data-key="fillType.active" class="containe">
                <h5>线条辐射区类型</h5>
                <label class="radio inline">
                  <input type="radio" name="fillType.active-group" value="gradient"><span>渐变</span>
                </label>
                <label class="radio inline">
                  <input type="radio" name="fillType.active-group" value="normal"><span>普通</span>
                </label>
              </div>
              <div data-key="fillAlpha.active" class="containe">
                <h5>线条辐射区透明度</h5>
                <input type="range" max="1" min="0" step="0.01"><span></span>
              </div>
            </div>
          </div>
          <div id="guideLine-set" class="well">
            <h3>GrideLine(引导线)</h3>
            <div data-key="color" class="containe">
              <h5>颜色</h5>
              <input type="color">
              <input type="text" value="#000000" class="help-inline color-input">
            </div>
          </div>
        </div>
      </div>
